<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metadata Tracker - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Metadata Tracker - All Visits</h1>

  <section>
    <h2>Add Visit</h2>
    <form id="addVisitForm">
      <label>Date: <input type="date" name="date" required /></label><br />
      <label>Place: <input type="text" name="place" required /></label><br />
      <label>Teachers (comma-separated): <input type="text" name="teachers" required /></label><br />
      <label>Snack Amount: <input type="number" name="snack" min="0" /></label><br />
      <button type="submit">Submit</button>
    </form>
  </section>

  <section>
    <h2>All Visits</h2>
    <table id="visitsTable" border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Place</th>
          <th>Teacher</th>
          <th>Snack Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
